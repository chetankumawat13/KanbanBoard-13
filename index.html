<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>KanbanBoard-13</title>
</head>
<body>
    <main>
        <nav>
            <div class="left">Kanban</div>
            <div class="right">
                <button id="toggle-modal">Add new Task</button>
            </div>
        </nav>
        <section class="board">
            <div id="todo" class="task-column">
                <div class="heading">
                    <div class="left">
                        To Do
                    </div>
                    <div class="right">
                        0
                    </div>
                </div>
            </div>
            <div id="progress" class="task-column">
                <div class="heading">
                    <div class="left">
                        In Progress
                    </div>
                    <div class="right">
                        0 
                    </div>
                </div>
            </div>
            <div id="done" class="task-column">
                <div class="heading">
                    <div class="left">
                        Done
                    </div>
                    <div class="right">
                        0 
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="modal  add-new-task">
        <div class="bg"></div>
        <div class="center">
            <input id="task-title-input" type="text" placeholder="Task-Title">
            <textarea id="task-dec-input" placeholder="Task-Description"></textarea>
            <button id="add-new-task" class="add-task-btn">Add Task</button>
        </div>
      
    </div>
    <div class="overlay">
        <div class="loader">
            <img class="logo-1" src="/i1.png" alt="">
            <div class="outer">
                <div class="inner"></div>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
